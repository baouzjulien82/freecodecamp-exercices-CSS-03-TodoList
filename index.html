<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>

<body>
  <div id="main-div">
      <h1>To-Do list</h1>
    <ul class="todo-list">
      <li><input type="checkbox" id="learn-html"/>
        <label for="learn-html"> Learn html></label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="" target="_blank">Go to freeCodeCamp html course</a></li>
        </ul>
      </li> 

      <li><input type="checkbox" id="learn-css"/>
        <label for="learn-css"> Learn css</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="" target="_blank">Go to freeCodeCamp css course</a></li>
        </ul>
      </li>
      
      <li><input type="checkbox" id="learn-js"/>
      <label for="learn-js"> Learn js</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="" target="_blank">Go to freeCodeCamp js course</a></li>
        </ul>
      </li>
      
      <li><input type="checkbox" id="learn-python"/>
      <label for="learn-python"> Learn python</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="" target="_blank">Go to freeCodeCamp Python course</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
